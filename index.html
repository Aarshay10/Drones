<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Create sounds with just one tap</p>
        <button type="button" onclick="refreshPage()" class="btn btn-primary btn-lg">Stop</button>


      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <h2 >C</h2>
          <audio src="./sounds/C%20PRACTICE%20DRONE.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <h2 >D</h2>
          <audio class="sound">
            <source src="./sounds/D%20PRACTICE%20DRONE.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <h2 >Pop</h2>
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <h2 >Shaker</h2>
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <h2 >G</h2>
          <audio class="sound">
            <source src="./sounds/G%20PRACTICE%20DRONE.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <h2 >Kick</h2>
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
